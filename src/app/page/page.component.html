<div class="content" [style.backgroundImage]="'url('+ page.bgImage +')'">
  <img [src]="page.bgImage" class="image" alt="Image" />
  <div class="panel">
    <h1>{{ page.name }}</h1>
    <p>{{ page.description }}</p>
    <div class="buttons">
      <button [routerLink]="page.pathPrev" [disabled]="!page.pathPrev" class="button-prev">Previous</button>
      <button [routerLink]="page.pathNext" [disabled]="!page.pathNext" class="button-next">Next</button>
    </div>
  </div>
</div>
